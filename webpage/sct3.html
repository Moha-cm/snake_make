<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Column Filter</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #column-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <label for="column-select">Select Column:</label>
    <select id="column-select">
        <!-- Options will be added here by JavaScript -->
    </select>

    <table id="my-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to populate the dropdown menu with column names
        function populateDropdown() {
            const table = document.getElementById('my-table');
            const select = document.getElementById('column-select');
            const headers = table.querySelectorAll('thead th');
            
            headers.forEach((header, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = header.textContent;
                select.add(option);
            });
        }

        // Function to filter table columns
        function filterColumn() {
            const select = document.getElementById('column-select');
            const table = document.getElementById('my-table');
            const selectedIndex = select.value;
            const rows = table.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach((cell, index) => {
                    if (index == selectedIndex) {
                        cell.style.display = '';
                    } else {
                        cell.style.display = 'none';
                    }
                });
            });
        }

        // Event listener for dropdown change
        document.getElementById('column-select').addEventListener('change', filterColumn);

        // Populate dropdown on page load
        window.onload = populateDropdown;
    </script>
</body>
</html>
